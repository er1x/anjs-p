<section class="workers-list" ng-controller="ListController as vm">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Puesto</th>
              <th>Fecha incorporación</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="worker in vm.workers">
              <td>{{ worker.code }}</td>
              <td>{{ worker.name }}</td>
              <td>{{ worker.job }}</td>
              <td>{{ worker.date | date}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <uib-pagination total-items="vm.totalWorkers" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
      </div>
    </div>
  </div>
</section>
