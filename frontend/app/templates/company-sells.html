<div class="company-sells">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Ventas</h3>
    </div>
    <div class="panel-body">
      <h3>Ventas Actuales: <strong>{{ vm.sells.current | currency }}</strong></h3>
      <h3>Objetivo: <strong>{{ vm.sells.target | currency }}</strong></h3>
      <br>
      <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-success" ng-style="{width: vm.sells.percent + '%'}"></div>
      </div>
    </div>
  </div>
</div>
