<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NaiveMeat Corp.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/flatly/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="app">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Naive Meat Corp.</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Trabajadores</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="new-worker" ng-controller="NewWorkerController as vm">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Alta de Trabajador</h1>
          <hr>
          <div class="row">
            <div class="col-lg-12 well">
              <form class="form-horizontal">
                <fieldset>
                  <legend>Datos del Trabajador</legend>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Nombre</label>
                    <div class="col-lg-3">
                      <input class="form-control" type="text" ng-model="vm.worker.name" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Apellidos</label>
                    <div class="col-lg-5">
                      <input class="form-control" type="text" ng-model="vm.worker.surname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Fecha de nacimiento</label>
                    <div class="col-lg-5">
                      <input class="form-control" type="text" ng-model="vm.worker.birthdate">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Departamento</label>
                    <div class="col-lg-5">
                      <select class="form-control" ng-model="vm.worker.department">
                        <option value="0">Programaci√≥n</option>
                        <option value="1">RRHH</option>
                        <option value="2">Ecofin</option>
                        <option value="3">Comercial</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Puesto</label>
                    <div class="col-lg-5">
                      <input class="form-control" type="text" ng-model="vm.worker.job">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Salario</label>
                    <div class="col-lg-2">
                      <input class="form-control" type="number" ng-model="vm.worker.salary" max="20000">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Foto</label>
                    <div class="col-lg-2">
                      <input type="file" onchange="angular.element(this).scope().vm.fileChange(this)">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Observaciones</label>
                    <div class="col-lg-8">
                      <textarea class="form-control" rows="6" ng-model="vm.worker.observations">
                      </textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary" ng-click="vm.send()">Dar de alta</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap-tpls.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/list.js"></script>
  <script src="scripts/controllers/newWorker.js"></script>
</body>
</html>
