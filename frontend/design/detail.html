<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NaiveMeat Corp. | Workers Management</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">NaiveMeat Corp.</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Trabajadores <span class="sr-only">(current)</span></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Harry Potter</h1>
        <hr>
        <div class="row">
          <div class="col-lg-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Etiquetas</h3>
              </div>
              <div class="panel-body">
                <span class="label label-success">Programador</span>
                <span class="label label-primary">Junior</span>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <img src="http://dummyimage.com/250x400/000/fff" class="img-thumbnail">
              </div>
            </div>
          </div>
          <div class="col-lg-9 well">
            <h3>Datos del Empleado</h3>
            <hr>
            <dl class="dl-horizontal">
              <dt>Nombre</dt>
              <dd>Harry</dd>
              <dt>Apellidos</dt>
              <dd>Potter</dd>
              <dt>Departamento</dt>
              <dd>Programación</dd>
              <dt>Puesto</dt>
              <dd>Programador Backend</dd>
              <dt>Fecha de ingreso</dt>
              <dd>3/12/2012</dd>
              <dt>Salario</dt>
              <dd>26000€</dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
