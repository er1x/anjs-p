<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NaiveMeat Corp. | Workers Management</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">NaiveMeat Corp.</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Trabajadores <span class="sr-only">(current)</span></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Alta de Trabajador</h1>
        <hr>
        <div class="row">
          <div class="col-lg-12 well">
            <form class="form-horizontal">
              <fieldset>
                <legend>Datos del Trabajador</legend>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Nombre</label>
                  <div class="col-lg-3">
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Apellidos</label>
                  <div class="col-lg-5">
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Departamento</label>
                  <div class="col-lg-5">
                    <select class="form-control">
                      <option>Programaci√≥n</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Puesto</label>
                  <div class="col-lg-5">
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Salario</label>
                  <div class="col-lg-2">
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label for="textArea" class="col-lg-2 control-label">Observaciones</label>
                  <div class="col-lg-8">
                    <textarea class="form-control" rows="6" id="textArea"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Dar de alta</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
