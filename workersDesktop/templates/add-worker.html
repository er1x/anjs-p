<section class="new-worker">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Alta de Trabajador</h1>
        <hr>
        <div class="row">
          <div class="col-lg-12 well">
            <form class="form-horizontal" name="vm.newWorkerForm" novalidate>
              <fieldset>
                <legend>Datos del Trabajador</legend>
                <div class="form-group" ng-class="vm.newWorkerForm.name.$invalid ? 'has-error' : ''">
                  <label class="col-lg-2 control-label">Nombre</label>
                  <div class="col-lg-3">
                    <input class="form-control" name="name" type="text" ng-model="vm.worker.name" minlength="5" ng-maxlength="15" required>
                    <div ng-messages="vm.newWorkerForm.name.$error">
                      <p ng-message="required" class="help-block text-danger">El campo nombre es obligatorio</p>
                      <p ng-message="maxlength" class="help-block text-danger">15 caracteres como máximo</p>
                      <p ng-message="minlength" class="help-block text-danger">5 caracteres como mínimo</p>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Apellidos</label>
                  <div class="col-lg-3">
                    <input class="form-control" name="surname" type="text" ng-model="vm.worker.surname">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Fecha de nacimiento</label>
                  <div class="col-lg-5">
                    <input class="form-control" type="text" ng-model="vm.worker.birthdate">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Departamento</label>
                  <div class="col-lg-5">
                    <select class="form-control" ng-model="vm.worker.department">
                      <option value="0">Programación</option>
                      <option value="1">RRHH</option>
                      <option value="2">Ecofin</option>
                      <option value="3">Comercial</option>
                    </select>
                  </div>
                </div>
                <div class="form-group" ng-class="vm.newWorkerForm.job.$invalid ? 'has-error' : ''">
                  <label class="col-lg-2 control-label">Puesto</label>
                  <div class="col-lg-5">
                    <input class="form-control" type="text" name="job" ng-model="vm.worker.job" required>
                    <div ng-messages="vm.newWorkerForm.job.$error">
                      <p ng-message="required" class="help-block text-danger">El campo puesto es obligatorio</p>
                      <p ng-message="maxlength" class="help-block text-danger">15 caracteres como máximo</p>
                      <p ng-message="minlength" class="help-block text-danger">5 caracteres como mínimo</p>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Salario</label>
                  <div class="col-lg-2">
                    <input class="form-control" type="number" ng-model="vm.worker.salary">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Foto</label>
                  <div class="col-lg-2">
                    <input type="file" onchange="angular.element(this).scope().vm.fileChange(this)">
                  </div>
                </div>
                <div class="form-group">
                  <label for="textArea" class="col-lg-2 control-label">Observaciones</label>
                  <div class="col-lg-8">
                    <textarea class="form-control" rows="6" ng-model="vm.worker.observations">
                    </textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" ng-click="vm.send()">Dar de alta</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
