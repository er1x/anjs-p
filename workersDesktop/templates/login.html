<section class="login container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Inicio de Sesión</strong></h3></div>
          <div class="panel-body">
            <form role="form" ng-submit="vm.login()">
              <div class="form-group">
                <label for="inputUsername">Usuario</label>
                <input ng-model="vm.user.username"
                type="text"
                class="form-control"
                id="inputUsername"
                placeholder="Introduzca aquí su usuario..."
                required
                autofocus>
              </div>
              <div class="form-group">
                <label for="inputPassword">Contraseña</label>
                <input ng-model="vm.user.password"
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Introduzca aquí su contraseña..."
                required>
              </div>
              <button type="submit" class="btn btn-sm btn-primary">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
  </div>
  <div class="row" ng-if="vm.error">
    <div class="col-md-4 col-md-offset-4">
      <div class="alert alert-danger">
        <h4>Error</h4>
        <p>{{ vm.message }}</p>
      </div>
    </div>
  </div>
</section>
